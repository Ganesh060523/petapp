<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <h2><i class="bi bi-heart"></i> Pet Lovers</h2>
        <a routerLink="/home" class="nav-link">
          <i class="bi bi-house-door-fill"></i> Home
        </a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToSection('user')" class="nav-link">
          <i class="bi bi-people-fill"></i> All Users
        </a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToSection('pets')" class="nav-link">
          <i class="bi bi-box-fill"></i> All Pets
        </a>
      </li>
      <li class="nav-item">
        <a (click)="scrollToSection('request')" class="nav-link">
          <i class="bi bi-envelope-fill"></i> All Requests
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1><i class="bi bi-person-workspace"></i> Welcome to Admin Dashboard!</h1>
    <hr>

    <!-- All Users Card -->
    <div class="dashboard-card">
      <h2 id="user">All Users</h2>
      <app-user></app-user>
      <!-- Users by Role Graph -->
      
    </div>

    <!-- All Pets Card -->
    <div class="dashboard-card">
      <h2 id="pets">All Pets</h2>
      <app-pet></app-pet>
      <!-- Pets by Type Graph -->
      
    </div>

    <!-- All Requests Card -->
    <div class="dashboard-card">
      <h2 id="request">All Adoption Requests</h2>
      <app-request></app-request>
     
    </div>
  </div>
  
</div>
